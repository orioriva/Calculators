# DataSource(H2)
spring.datasource.url=jdbc:h2:mem:calculators;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=true
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# H2DB
spring.h2.console.enabled=true

#message
spring.messages.basename=msg/messages,msg/ValidationMessages

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=calculators.project.spring.model

# Log Level
logging.level.calculators.project.spring=debug