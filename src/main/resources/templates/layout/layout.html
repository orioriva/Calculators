<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- 共通CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
	<link rel="stylesheet" th:href="@{/css/base.css}">

	<!-- 共通JS読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js" defer></script>
	<script type="text/javascript" th:src="@{/js/base.js}" th:inline="javascript" defer></script>
	<script type="text/javascript" th:src="@{/js/dataTablesConfig.js}" th:inline="javascript" defer></script>
	<script type="text/javascript" th:src="@{/js/rest/ajax-default.js}" th:inline="javascript" defer></script>

	<title></title>
</head>
<body>
	<!-- ヘッダー -->
	<header layout:replace="~{layout/header::header}"></header>
	<!-- コンテンツ -->
	<div layout:fragment="content"></div>
</body>
</html>
