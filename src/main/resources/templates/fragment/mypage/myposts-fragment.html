<!-- 自分の投稿一覧 -->
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="myposts-fragment">

<script type="text/javascript" th:src="@{/js/rest/rest-posts.js}" defer></script>
<script type="text/javascript" th:src="@{/js/mypage/myPosts.js}" defer></script>

<div class="container">
	<div class="mt-2 mb-2 border-bottom">
		<h3 th:text="#{myPostList}"></h3>
	</div>

	<!-- 新規投稿ボタン -->
	<a th:href="@{/bbs/newpost}" class="btn btn-sm btn-primary mb-2" role="button">
		<i class="fas fa-edit"></i>&ensp;[[#{newpost}]]
	</a>

	<!-- 投稿表示テーブル -->
	<table id="dataTable" class="table table-bordered table-hover table-sm text-nowrap w-100">
		<thead class="thead-light">
			<tr>
				<th scope="col" th:text="#{category}"></th>
				<th scope="col" th:text="#{poster}"></th>
				<th scope="col" th:text="#{title}"></th>
				<th scope="col" th:text="#{updateDate}"></th>
				<th scope="col" th:text="#{operation}"></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

</div>
