<!-- 保存した計算式一覧 -->
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="myFormulas_fragment">

<script type="text/javascript" th:src="@{/js/formulas.js}" defer></script>
<script type="text/javascript" th:src="@{/js/mypage/myFormulas.js}" defer></script>

<div class="container">
	<div class="mt-2 border-bottom">
		<h3 class="">保存した計算表</h3>
	</div>
	<table class="mt-2 table table-bordered table-hover table-sm">

				<th scope="col">更新日</th>

		</thead>
		<tbody id="formulaList">
		</tbody>
	</table>

</div>
