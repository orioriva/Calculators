<!-- 保存した計算式一覧 -->
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="myformulas-fragment">

<script type="text/javascript" th:src="@{/js/rest/rest-formulas.js}" defer></script>
<script type="text/javascript" th:src="@{/js/mypage/myFormulas.js}" defer></script>


<div class="container">
	<div class="mt-2 mb-2 border-bottom">
		<h3 th:text="#{myFormulaList}"></h3>
	</div>
	<div>
		<a th:href="@{/calculator}" class="btn btn-primary mt-2 mb-4" role="button"><i class="fas fa-folder-plus"></i>&ensp;[[#{newCreate}]]</a>
	</div>
	<div class="scroll-x pb-4 pr-3">
		<table id="dataTable" class="table table-bordered table-hover table-sm text-nowrap w-100">
			<thead class="thead-light">
				<tr>
					<th scope="col" th:text="#{title}"></th>
					<th scope="col" th:text="#{updateDate}"></th>
					<th scope="col" th:text="#{operation}"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

</div>
