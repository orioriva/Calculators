<!-- 共通ヘッダー -->
<header xmlns:th="http://www.thymeleaf.org" th:fragment="header_fragment">
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #eee8aa;">
	<!--
	<a class="navbar-brand" th:href="@{/}">自由計算(仮)</a>
	 -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- 画面が小さい時折りたたむ -->
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/}">TOP</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/calculator}">計算式編集</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">掲示板</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#">Disabled</a>
			</li>
		</ul>
	</div>
	<!-- 右側 -->
	<ul class="navbar-nav">
		<!-- 認証前なら表示 -->
		<span sec:authorize="${!authenticated}">
			<li class="nav-item">
				<a class="btn btn-sm btn-info" th:href="@{/login}" role="button" th:text="#{login}"></a>
			</li>
		</span>
		<!-- 認証済なら表示 -->
		<span sec:authorize="${authenticated}">
			<li class="nav-item d-flex align-items-center">
				<div class="mr-2">
					ようこそ<span sec:authentication="principal.userViewName"></span>さん
				</div>
				<form th:action="@{/logout}" method="post">
					<button class="btn btn-secondary" th:text=>ログアウト</button>
				</form>
			</li>
		</span>
	</ul>
</nav>
</header>
