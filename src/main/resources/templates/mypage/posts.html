<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
	<title>[[#{myPostList}]]</title>
	<!-- 個別JS読込 -->
	<script type="text/javascript" th:src="@{/js/rest/rest-posts.js}" defer></script>
	<script type="text/javascript" th:src="@{/js/mypage/myPosts.js}" defer></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
	<div class="row">
		<!-- 左側 -->
		<div layout:replace="layout/mypage-menu :: mypage-menu('posts')"></div>
		<!-- 右側 -->
		<div class="col-md container">
			<div class="mt-2 mb-2 border-bottom">
				<h3 th:text="#{myPostList}"></h3>
			</div>

			<!-- 新規投稿ボタン -->
			<a th:href="@{/bbs/newpost}" class="btn btn-primary mt-2 mb-4" role="button">
				<i class="fas fa-edit"></i>&ensp;[[#{newpost}]]
			</a>
			<!-- 投稿表示テーブル -->
			<div class="scroll-x pb-4 pr-3">
				<table id="dataTable" class="table table-bordered table-hover table-sm text-nowrap w-100">
					<thead class="thead-light">
						<tr>
							<th scope="col" th:text="#{category}"></th>
							<th scope="col" th:text="#{poster}"></th>
							<th scope="col" th:text="#{title}"></th>
							<th scope="col" th:text="#{updateDate}"></th>
							<th scope="col" th:text="#{operation}"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
