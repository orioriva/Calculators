<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head-fragment :: head-fragment(
title = '管理者専用', scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/blank.css}">
	<script type="text/javascript" th:src="@{/js/admin.js}" defer></script>
</head>
<body>

<!-- 共通ヘッダー読込 -->
<header th:replace="fragment/header-fragment :: header-fragment"></header>

<div class="container">
	<ul class="nav nav-tabs">
		<li class="nav-item"><a href="#contents1" class="nav-link active"
			data-toggle="tab">登録ユーザー情報確認</a></li>
		<li class="nav-item"><a href="#contents2" class="nav-link"
			data-toggle="tab">タブ2</a></li>
		<li class="nav-item"><a href="#contents3" class="nav-link"
			data-toggle="tab">タブ3</a></li>
	</ul>

	<div class="tab-content p-2 border border-top-0">
		<div id="contents1" class="tab-pane active">
			<p>タブ1のコンテンツ</p>
			<!-- ユーザー一覧表示テーブル -->
			<div class="scroll-x pb-4 pr-3">
				<table id="dataTable" class="table table-bordered table-hover table-sm text-nowrap w-100">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">ユーザー名</th>
							<th scope="col">ログインID</th>
							<th scope="col">権限</th>
							<th scope="col" th:text="#{operation}"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="contents2" class="tab-pane">
			<p>タブ2のコンテンツ</p>
		</div>
		<div id="contents3" class="tab-pane">
			<p>タブ3のコンテンツ</p>
		</div>
	</div>
</div>

</body>
</html>
