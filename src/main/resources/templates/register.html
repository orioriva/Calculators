<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head_fragment :: head_fragment(
title = #{signup}, scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/blank.css}"/>
	<script type="text/javascript" th:src="@{/js/users.js}" defer></script>
</head>
<body>

<!-- 共通ヘッダー読込 -->
<header th:replace="fragment/header_fragment :: header_fragment"></header>

<!-- 入力フォーム -->
<div class="container w-50 mt-3">
	<h3 class="text-center" th:text="#{signup}"></h3>
	<form class="form-input" id="input-form" th:action="@{/register}" method="post" th:object="${registerForm}">
		<!-- ユーザー名 -->
		<div class="form-group">
			<label for="userName" th:text="#{userName}"></label>
			<input type="text" id="userName" class="form-control" th:field="*{userName}" placeholder="20文字以内">
		</div>
		<!-- ユーザーＩＤ -->
		<div class="form-group">
			<label for="userId" th:text="#{userId}"></label>
			<input type="text" id="userId" class="form-control" th:field="*{userId}" placeholder="半角英数記号100文字以内">
		<!-- パスワード -->
		</div>
		<div class="form-group">
			<label for="password" th:text="#{password}"></label>
			<input type="password" id="password" class="form-control" th:field="*{password}" placeholder="半角英数記号100文字以内">
		</div>
		<div class="text-center">
			<button class="mt-3 btn btn-success w-100" id="btn-send" type="button">
				[[#{register}]]<i class="ml-2 fas fa-user-plus"></i>
			</button>
		</div>
	</form>
</div>
</body>
</html>
