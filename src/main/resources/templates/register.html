<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
	<title>[[#{signup}]]</title>
	<script type="text/javascript" th:src="@{/js/rest/rest-users.js}" defer></script>
</head>
<body>
<!-- 入力フォーム -->
<div layout:fragment="content" class="container w-50 mt-3">
	<h3 class="text-center" th:text="#{signup}"></h3>
	<form class="form-input" id="input-form" th:action method="post" th:object="${registerForm}" onsubmit="return ajaxAddUser();">
		<!-- ユーザー名 -->
		<div class="form-group">
			<label for="userName" th:text="#{userName}"></label>
			<input type="text" class="form-control" th:field="*{userName}" th:placeholder="#{userNameLimit}">
		</div>
		<!-- ユーザーＩＤ -->
		<div class="form-group">
			<label for="userId" th:text="#{userId}"></label>
			<input type="text" class="form-control" th:field="*{userId}" th:placeholder="#{userIdLimit}">
		<!-- パスワード -->
		</div>
		<div class="form-group">
			<label for="password" th:text="#{password}"></label>
			<input type="password" class="form-control" th:field="*{password}" th:placeholder="#{passwordLimit}">
		</div>
		<div class="text-center">
			<button class="mt-3 btn btn-success w-100" id="btn-send" type="submit">
				[[#{register}]]<i class="ml-2 fas fa-user-plus"></i>
			</button>
		</div>
	</form>
</div>
</body>
</html>
