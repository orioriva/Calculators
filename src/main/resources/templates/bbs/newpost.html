<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head_fragment :: head_fragment(
title = #{newpost}, scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bbspost.css}">
	<script type="text/javascript" th:src="@{/js/bbs/bbspost.js}" defer></script>
	<script type="text/javascript" th:src="@{/js/bbs/newpost.js}" defer></script>
</head>
<body>

<!-- 共通ヘッダー読込 -->
<header th:replace="fragment/header_fragment :: header_fragment"></header>

<!-- 投稿情報入力 -->
<form class="container w-75 p-3" id="input-form" th:action="@{/bbs/newpost}" method="post" th:object="${BBSPostForm}">
	<!-- 見出し -->
	<div class="border-bottom mb-3">
		<h3 th:text="#{newpost}"></h3>
	</div>
	<!-- エラーメッセージ -->
	<div class="mb-3 text-center" id="errorMsg">
	</div>
	<!-- 計算表選択 -->
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<label class="input-group-text" for="myFormulas" th:text="#{postFormula}"></label>
		</div>
		<label class="form-control text-truncate" id="titleText" for="open-btn" th:text="${selectedName != ''} ? ${selectedName} : #{select.pls}"></label>
		<div class="input-group-append">
			<button class="btn btn-secondary" id="open-btn" type="button" th:text="#{select}"></button>
		</div>
	</div>
	<input type="hidden" th:field="*{postFormula}" value="">

	<div class="row">
		<!-- タイトル -->
		<div class="col-md-8">
			<div class="input-group mr-2 mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" th:text="#{title}"></label>
				</div>
				<input type="text" class="form-control" th:field="*{title}">
			</div>
		</div>

		<!-- カテゴリ -->
		<div class="col-md-4">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text" for="category" th:text="#{category}"></label>
				</div>
				<select class="custom-select" th:field="*{category}">
					<option th:each="category : ${categoryMap}" th:value="${category.value}" th:text="${category.key}"></option>
				</select>
			</div>
		</div>

	</div>

	<!-- コメント -->
	<div class="form-group">
		<label class="mt-2 mb-0 p-2 border border-bottom-0 rounded bg-light" for="comment" th:text="#{comment.sup}"></label>
		<textarea class="form-control" id="comment" rows="8" th:field="*{comment}"></textarea>
	</div>

	<!-- 投稿ボタン -->
	<button class="btn btn-primary w-100" id="send-btn" type="button" th:text="#{post}"></button>
</form>

<!-- ファイル読込 -->
<div class="popup-file">
	<div class="content">
		<!-- 計算表一覧 -->
		<table id="dataTable" class="table table-sm table-bordered text-nowrap w-100">
			<thead class="thead-light">
				<tr>
					<th th:text="#{title}"></th>
					<th th:text="#{updateDate}"></th>
					<th th:text="#{operation}"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<button id="close-file" class="btn btn-secondary"><i class="fas fa-window-close"></i>&ensp;[[#{close}]]</button>
	</div>
</div>

</body>
</html>
