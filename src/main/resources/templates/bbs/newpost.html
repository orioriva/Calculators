<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head_fragment :: head_fragment(
title = #{newpost}, scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js" defer></script>
	<script type="text/javascript" th:src="@{/js/bbs.js}" defer></script>
</head>
<body>

<!-- 共通ヘッダー読込 -->
<header th:replace="fragment/header_fragment :: header_fragment"></header>

<!-- 投稿情報入力 -->
<form class="container w-75 p-3">
	<div class="mb-3 border-bottom">
		<h3>[[#{newpost}]]</h3>
	</div>
	<!-- 計算表選択 -->
	<div class="input-group mb-2 mb-2">
		<div class="input-group-prepend">
			<label class="input-group-text" for="myFormulas">投稿する計算表</label>
		</div>
		<select class="custom-select" id="myFormulas" disabled>
			<option>A</option>
			<option>BB</option>
			<option>CCC</option>
		</select>
	</div>

	<div class="row">
		<!-- タイトル -->
		<div class="col-md-8">
			<div class="input-group mr-2 mb-2">
				<div class="input-group-prepend">
					<label class="input-group-text">タイトル</label>
				</div>
				<input type="text" class="form-control">
			</div>
		</div>

		<!-- カテゴリ -->
		<div class="col-md-4">
			<div class="input-group mr-2 mb-2">
				<div class="input-group-prepend">
					<label class="input-group-text" for="category">カテゴリ</label>
				</div>
				<select class="custom-select" id="category">
					<option>生活</option>
					<option>身体</option>
					<option>交通</option>
					<option>仕事</option>
					<option>勉強</option>
					<option>遊び</option>
					<option>その他</option>
				</select>
			</div>
		</div>

	</div>

	<!-- コメント -->
	<div class="form-group">
		<label class="mt-2 mb-0 p-2 border border-bottom-0 rounded bg-light" for="comment">コメント（使い方や補足など）</label>
		<textarea class="form-control" id="comment" rows="8"></textarea>
	</div>

	<button class="btn btn-primary w-100">投稿</button>

</form>

</body>
</html>
