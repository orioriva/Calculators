#===========================
# バリデーションエラーメッセージ
#===========================
NotBlank={0}は入力必須です
NotNull={0}は入力必須です
NotEmpty={0}が未選択です
Length={0}は{1}文字以下で入力してください
PastOrPresent={0}に未来の日付は指定できません
Min=不正な値が選択されました
Pattern=使用できない文字が含まれています

ExistsUserId=そのユーザーIDは既に使用されています
NotMatchNamePass=ユーザー名またはパスワードが違います
NotMatchUserIdPass=ユーザーIDまたはパスワードが違います
NotFoundUser=そのユーザーは指定できません
DuplicatedName=そのユーザー名は既に登録されています
NotMatchNowPassword=現在のパスワードが一致しません
NotMatchNewUserId=新しいユーザーＩＤ２つが一致しません
NotMatchNewPassword=新しいパスワード２つが一致しません

