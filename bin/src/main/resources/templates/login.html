<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head_fragment :: head_fragment(
title = 'ログイン', scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/blank.css}"/>
	<script type="text/javascript" th:src="@{/js/blank.js}" defer></script>
</head>
<body>

<!-- 共通ヘッダー読込 -->
<header th:replace="fragment/header_fragment :: header_fragment"></header>

<div class="container w-50 mt-3">
	<h3 class="text-center">ログイン</h3>
	<!-- ユーザー名 -->
	<form class="form-input" id="input-form" th:action="@{/login}" method="post">
		<div class="form-group">
			<label for="userId" th:text="ユーザーID"></label>
			<input type="text" id="userId" class="form-control">
		</div>
		<!-- パスワード -->
		<div class="form-group">
			<label for="password" th:text="パスワード"></label>
			<input type="password" id="password" class="form-control">
		</div>
		<div class="text-center">
			<button class="mt-3 btn btn-primary w-100" type="submit">ログイン</button>
		</div>
	</form>
	<div class="text-center">
		<a class="mt-3 btn btn-success w-100" th:href="@{/register}" role="button">新規登録はこちら</a>
	</div>
</div>
</body>
</html>
